<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Pajak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center m-5">
    <h1>Kalkulator Pajak</h1>
    <br />

    <h6>Penghasilan Perbulan</h6>
    <input
      id="source"
      type="text"
      class="form-control mx-auto text-center penghasilan"
      style="width: 20rem"
      placeholder="Masukkan jumlah penghasilan bersih"
      oninput="copyData('source', 'target')"
    />
    <br />

    <span id="target" class="myDIV"></span>
    <br />
    <br />

    <h6>Kategori PTKP</h6>
    <select
      id="pilih-kategori"
      class="form-select mx-auto text-center"
      style="width: 8rem"
    >
      <option selected value="1">TK/0</option>
      <option value="2">TK/1</option>
      <option value="3">K/0</option>
      <option value="4">K/1</option>
      <option value="5">K/I/0</option>
      <option value="6">K/I/1</option>
    </select>
    <br />

    <button class="btn-outline-primary hitung">Hitung!</button>

    <br />
    <br />

    <h6>Total Pajak pertahun Anda</h6>
    <p class="hasil-pajak-tahunan">Rp 0</p>

    <h6>Total Pajak perbulan Anda</h6>
    <p class="hasil-pajak-bulanan">Rp 0</p>

    <script src="script.js"></script>
  </body>
</html>
